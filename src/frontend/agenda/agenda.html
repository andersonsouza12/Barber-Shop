<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../agenda/agenda.css">
    <title>Agenda</title>
</head>
<body>

    
    <img class="logo-barber" src="/src/img/Logo-Barber.png" alt="">

    

    <div class="selected-service" id="h1">
        <h1>Serviço selecionado: <span id="servicoSelecionado"></span></h1>
    </div>

    <div class="container">
       
        <div class="month-year">
           <h1 id="currentMonthYear"></h1>
        </div>
        <div class="cards-container">

            <div class="card">
                <h5 id="seg">seg</h5>
                <h6 id="segDate">7</h6>
            </div>
    
            <div class="card">
                <h5 id="ter">ter</h5>
                <h6 id="terDate">8</h6>
            </div>
    
            <div class="card">
                <h5 id="qua">qua</h5>
                <h6 id="quaDate">9</h6>
            </div>
    
            <div class="card">
                <h5 id="qui">qui</h5>
                <h6 id="quiDate">10</h6>
            </div>
    
            <div class="card">
                <h5 id="sex">sex</h5>
                <h6 id="sexDate">11</h6>
            </div>
    
            <div class="card">
                <h5 id="sab">sab</h5>
                <h6 id="sabDate">12</h6>
            </div>
        </div>
    </div>


    <div class="select-hours">
        <h1>Selecione o horário desejado</h1>
        
        <div class="cards-hours">
            <div class="card-hours">
                <h2>09:00</h2>
            </div>

            <div class="card-hours">
                <h2>09:30</h2>
            </div>

            <div class="card-hours">
                <h2>10:00</h2>
            </div>

            <div class="card-hours">
                <h2>10:30</h2>
            </div>

            <div class="card-hours">
                <h2>11:00</h2>
            </div>

            <div class="card-hours">
                <h2>14:00</h2>
            </div>

            <div class="card-hours">
                <h2>14:30</h2>
            </div>

            <div class="card-hours">
                <h2>15:00</h2>
            </div>

            <div class="card-hours">
                <h2>15:30</h2>
            </div>

            <div class="card-hours">
                <h2>16:00</h2>
            </div>

            <div class="card-hours">
                <h2>16:30</h2>
            </div>

            <div class="card-hours">
                <h2>17:00</h2>
            </div>

            <div class="card-hours">
                <h2>17:30</h2>
            </div>

            <div class="card-hours">
                <h2>18:00</h2>
            </div>

            <div class="card-hours">
                <h2>18:30</h2>
            </div>
        </div>

        <button class="btn-finalizar" id="btn-finalizar">Finalizar</button>
    </div>
    
    <script src="./agenda.js"></script>
</body>
</html>
